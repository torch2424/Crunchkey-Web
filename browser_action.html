<!doctype html>

<head>
	<!-- jQuery, javascript, my CSS file, and open source CSS -->
<script src="jquery.min.js"></script>
<script src="crunchkey.js"></script>
<link rel="stylesheet" href="crunchkey.css">
<link rel="stylesheet" href="animate.css">
<link rel="stylesheet" href="btns.min.css">

</head>

<!-- Main Div -->
<!--Using animated class to fade in text -->
<div id="wrapper" class="animated fadeIn">
	<body>
	<!-- Header-->
<div id = "title">
<h1><center>CrunchKey</center></h1></div>
<center><font id = "description">The Instant Number Cruncher</font></center>

<!-- nav -->
<nav>
<a href="crunchkey/Help"> Help </a>
<a href="crunchkey/About"> About </a>
<a href="crunchkey/Contact"> Contact </a>
</nav>
<!-- Input -->
	<div id = "IO">
		<form>
		<center>
			<font id="enterMath">Enter Math Here:</font>
		<br>
		<input id = "inputBox" type="text" name="newnote" >
		<br>
		<!-- Using the buttons open source -->
		<a href="#" class="btn btn--m btn--gray-border" id= "clearButton">Clear</a>
		</center>
		</form>
	
<!-- Output -->

		<center><font id = "your">Your Answer is:</font></center>
		<center><font id = "answer"></font></center>
		<br>
		<center><font id = "key">Key:
		<br>
		<!--Added no wrap so that each element does not get cut off -->
		<font style="white-space: nowrap;">^ Exponent,</font> <font style="white-space: nowrap;">r Nth Root,</font> <font style="white-space: nowrap;">* Multiplication,</font> 
		<font style="white-space: nowrap;">/ Division,</font> <font style="white-space: nowrap;">% Remainder(Modulo),</font> <font style="white-space: nowrap;">+ Additon,</font> 
		<font style="white-space: nowrap;">- Subtraction</font>
		</font></center>
		<br>
		<center><font id = "notice">(Calculated from left to right, No order of operations, but parentheses are valid)<br></font></center>
	</div>
	</body>
</div>
